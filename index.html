<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style href="Projet_Pomodoro_LESIEUR\css\style.css"></style>
    <title>Chronomètre Pomodoro</title>
</head>
<header>
    <h1>Chronomètre Pomodoro</h1>
</header>
<body>
    <div class="phase">
        <h3>Phase actuelle :</h3>
        <p>Travail</p>
        <p>Pause</p>
    </div>
    <div class="chronometre">
        <p id="minutes">00</p>
        <p> : </p>
        <p id="secondes">00</p>
    </div>
    <div class="commandes">
        <button id="start">Démarrer</button>
        <button id="reset">Recommencer</button>
    </div>
    <footer>Site réalisé par LESIEUR Théo / TD2 / TP2.1</footer>
</body>
</html>
